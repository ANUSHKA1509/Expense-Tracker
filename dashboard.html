<!DOCTYPE html>
<html>
<head>
	<title>Expense Tracker - Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style>
		body {
			background-color: white;
			margin: 0;
			padding: 0;
		}
		
		.header {
			background-color: lightblue;
			height: 100px;
			text-align: center;
			line-height: 100px;
			color: white;
			font-size: 28px;
		}
		
		.profile {
			position: absolute;
			top: 10px;
			right: 10px;
			display: flex;
			align-items: center;
			gap: 10px;
			cursor: pointer;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 20px;
		}
		
		.button {
			width: 200px;
			height: 150px;
			margin-right: 20px;
			margin-bottom: 20px;
			border-radius: 10px;
			background-color: lightgray;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			cursor: pointer;
		}
		
		.button i {
			font-size: 60px;
			margin-bottom: 10px;
		}
		
		.button span {
			font-size: 16px;
		}
		
		.dropdown {
			display: none;
			position: absolute;
			top: 60px;
			right: 10px;
			background-color: white;
			border: 1px solid lightgray;
			border-radius: 5px;
			padding: 5px 10px;
		}
		
		.dropdown a {
			display: block;
			color: black;
			text-decoration: none;
			padding: 5px 0;
		}
		
		.dropdown a:hover {
			background-color: lightblue;
			color: white;
		}
	</style>
</head>
<body>
	<div class="header">
		<i class="fas fa-coins"></i> Expense Tracker
		<div class="profile" onclick="toggleDropdown()">
			<i class="fas fa-user profile-pic"></i>
			<span id="username"></span>
		</div>
		<div class="dropdown" id="dropdown">
			<a href="logout.html">Logout</a>
		</div>
	</div>
	<div class="container">
		<div class="button" onclick="goToAddExpense()">
			<i class="fas fa-plus-circle"></i>
			<span>Add Expense</span>
		</div>
		<div class="button" onclick="goToOverview()">
			<i class="fas fa-chart-pie"></i>
			<span>Overview</span>
		</div>
		<div class="button" onclick="goToTransactions()">
			<i class="fas fa-history"></i>
			<span>Recent Transactions</span>
		</div>
	</div>
	<div class="container">
		<div class="button" onclick="goToBudgeting()">
			<i class="fas fa-money-bill-wave"></i>
			<span>Budgeting</span>
		</div>
		<div class="button" onclick="goToGoals()">
			<i class="fas fa-bullseye"></i>
			<span>Goals</span>
		</div>
		<div class="button" onclick="goToReports()">
			<i class="fas fa-file-alt"></i>
			<span>Reports</span>
		</div>
	</div>
	<script>
		function toggleDropdown() {
			const dropdown = document.getElementById('dropdown');
			dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
		}
		
		function goToAddExpense() {
			// Replace with the appropriate URL for the add expense page
			window.location.href = 'addexpense.html?name=' + encodeURIComponent(getName());
		}
		
		function goToOverview() {
			// Replace with the appropriate URL for the overview page
			window.location.href = 'overview.html?name=' + encodeURIComponent(getName());
		}
		
		function goToTransactions() {
			// Replace with the appropriate URL for the transactions page
			window.location.href = 'recenttrans.html?name=' + encodeURIComponent(getName());
		}
		
		function goToBudgeting() {
			// Replace with the appropriate URL for the budgeting page
			window.location.href = 'budget.html?name=' + encodeURIComponent(getName());
		}
		
		function goToGoals() {
			// Replace with the appropriate URL for the goals page
			window.location.href = 'goal.html?name=' + encodeURIComponent(getName());
		}
		
		function goToReports() {
			// Replace with the appropriate URL for the reports page
			window.location.href = 'report.html?name=' + encodeURIComponent(getName());
		}
		
		function getName() {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get('name') || '';
		}

		const username = document.getElementById('username');
		username.textContent = getName();
	</script>
</body>
</html>
